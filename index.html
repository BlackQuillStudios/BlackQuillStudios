<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo - AI Music Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer type="module" src="firebase-init.js"></script>
    <script defer type="module" src="auth.js"></script>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Echo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <h1>Generate Music with AI</h1>
            <p>Experience the future of music creation with Echo. Click the button below to generate your own music track.</p>
            <button id="generate-btn">Generate Music</button>
            <audio id="music-player" controls></audio>
            <div id="auth-container">
                <h2>Login</h2>
                <button id="google-sign-in">Sign in with Google</button>
                <form id="email-login-form" style="display:none;">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign in with Email</button>
                </form>
                <button id="sign-out" style="display:none;">Sign Out</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 BlackQuill Studios. All rights reserved.</p>
    </footer>
</body>
</html>
